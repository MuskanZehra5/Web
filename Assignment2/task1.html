<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="task1.js"></script>
  
    <title>Assignment 2</title>
</head>
<body>
    
<div class="container-fluid">
    <div class="heading px-3 bg-info">
        <h1 class="bg-warning m-5 p-3 text-center">Shopping Cart</h1>
    </div>
    
    <div class="container bg-light border-top border-dark">
        <!-- upr wala cart container -->
        <div class="cart-icon p-3">
            <!-- cart svg -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>

             
             <span class="mycart font-weight-bold ">My Cart</span>

<!-- 
             <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
             
        </div>
        <hr>
        <!-- another div for cart components -->
        <div class="container-fluid px-2 " id = "maindiv">
            <table id="table" class="table" onmousemove="totalprices()">

                <tbody id="tbody">
                    
                    <tr>
                      
                        <td>
                            <div class="img">
                                <img src="images/toycar.jpg" class="img-thumbnail" alt="car" width="79" height="59"> 
                            </div>
                        </td>
                        
                        <td>
                            Toy car
                        </td>
 
                        <td class="item-price">
                            $<input type="text" id="price" name="item price" value="20" size="6" readonly><br><br>
                        </td>

                        <td>
                            <div class="main">
                                <input type="number" class="input-qty" min="1" name="item-qty" id="qty" value="1" size="6" onclick="calc('price',this.id,'total')">
                            </div>
                        </td>

                        <td>
                            <p class="total">Total:$<span id="total">20</span></p>
                        </td>


                        
                        <td>
                            <button type="button" onclick="btnclose(this)" id="btn1" class="close px-1" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </td>
                    </tr>

                   
                    <tr>
                        
                        <td>
                            <div class="img">
                                <img src="images/bag.jpg" class="img-thumbnail" alt="bag" width="79" height="59"> 
                            </div>
                        </td>
                        
                        <td>
                            Bag
                        </td>

                       
                        <td class="item-price">
                            $<input type="text" id="bprice" name="item price" value="50" size="6" readonly><br><br>
                        </td>

                     
                        <td>
                            <div class="main">
                                <input type="number" class="input-qty" min="1" name="item-qty" id="bqty" value="1" size="6" onclick="calc('bprice',this.id,'btotal')">
                            </div>



                        </td>

                       
                        <td>
                            <p class="total">Total:$<span id="btotal">50</span></p>
                        </td>


                       
                        <td>
                            <button type="button" onclick="btnclose(this)" id="btn2" class="close px-1 " aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </td>
                    </tr>



                </tbody>

                <tfoot>
                    <div class="container">
                        <tr>
                            
                            <td colspan="2"></td>
                            <td class="font-weight-bold pt-3"><h5>Total</h5></td>
                            <td class="font-weight-bold pt-3"> <span id="sub-total" class="text-right text-primary">$70</span></td>
                            <td colspan="2"></td>
                        </tr>
                    </div>
                </tfoot>
            </table>
            <hr>

            <!-- buttons CLOSE CHECKOUT-->
    <div class="container d-flex justify-content-center" id="buttons">
        <button type="button" class="btn btn-close btn-outline-dark" onclick="closeall()">Close</button> 
        <button class="btn btn-checkout btn-primary" type="button">Checkout</button>

  </div>

        </div>

    </div>
         
    

</div>

</div>

</body>
</html>
