<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel</title>
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>Spin the Wheel</h1>
        </div>
        
        <div class="game">
            <form action="" method="get">
                <div class="numbers"><br>
                    <input id="box1" type="text" >
                    <input id="box2" type="text">
                    <input id="box3" type="text">

                    <br><br>
                    <input type="button" value="Spin" id="btn" onclick="jsbutton()">
              
                </div>
                  </form>
        </div>

                                              
        <div class="images">

            <img id="win" src="trophy.png" alt="winner" >
            <img id="lose" src="tryagain.jpeg" alt="loser">
        </div>
    </div>
    
</body>
</html>
